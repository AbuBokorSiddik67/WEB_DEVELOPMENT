<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>pay-oo web application</title>
		<!-- Added Css Style File -->
		<link rel="stylesheet" href="./styles/style.css" />
		<!-- Added Tailwind & DaisyUI Link -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body>
		<!-- Header Section Stared -->
		<header></header>
		<!-- Header Section Ended -->

		<!-- Main Section Stared -->
		<main class="mt-[150px]">
			<section
				class="md:max-w-md max-sm:w-[275px] h-[320px] mx-auto py-6 bg-black md:pl-[5vw] max-sm:px-[5vw] rounded-lg shadow-xl border-1 border-gray-500"
			>
				<form action="">
					<legend class="text-gray-500 font-bold text-xl border w-[170px]">__ Login Here >></legend>
					<br />
					<div class="text-gray-500">
						<label for="name">User Id:</label><br />
						<input id="userId" required type="number" /><br />
						<label for="name">Email:</label><br />
						<input id="email" required type="email" /><br />
						<label for="name">Password:</label><br />
						<input id="pass" required type="password" /><br /><br />
					</div>
					<button id="login-btn" class="btn ml- px-[4vw] text-gray-500">Login</button>
					<p class="text-[10px] text-gray-500 text-right uppercase md:mr-[20px]">__dark web gate__</p>
				</form>
			</section>
		</main>
		<!-- Main Section Ended -->

		<!-- Footer Section Stared -->
		<footer></footer>
		<!-- Footer Section Ended -->

		<!-- Added JavaScript File -->
		<script src="./script/login.js"></script>
	</body>
</html>
